<h3>1.描述</h3>
<p>min接口测试</p>
<h3>2.示例</h3>
<p>(2.1)min设置为合法时间时，以该值为最小值</p>
<form #form="ngForm">
  <ti-time
    name="time"
    [(ngModel)]="timeValue"
    [format]="format"
    [min]="min"
    [max]="max"
  ></ti-time>
</form>
<br />
<br />
<br />
<p>(2.2)动态变更</p>
<form [formGroup]="timeForm">
  <ti-time
    formControlName="timeValue"
    [format]="format"
    [min]="min"
    [max]="max"
    [disabled]="disabled"
  ></ti-time>
</form>
<br />
<button type="button" tiButton (click)="changeMinValue()">
  changeMinValue
</button>
<button type="button" tiButton (click)="changeFormGroupDisable()">
  changeFormGroupDisable
</button>
