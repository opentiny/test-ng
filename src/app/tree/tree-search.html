<div  class="flex justify-between">
  <div class="w-2/5">
    <h4 class="mb-3">1. 点击搜索图标搜索</h4>
    <ti-searchbox
      style="width: 100%"
      id="tree-searchbox"
      [(ngModel)]="searchWord"
      (ngModelChange)="onChange($event)"
      (search)="onSearch($event)"
    ></ti-searchbox>
    <div *ngIf="noData" class="w-full my-7 text-center">
      暂无数据
    </div>
    <ti-tree
      id="tree-search"
      [data]="showData"
      [multiple]="true"
      (select)="onSelect($event)"
      [highlightWords]="highlightWords"
    ></ti-tree>
  </div>
  <div class="w-2/5">
    <h4 class="mb-3">2. 动态输入实时搜索</h4>
    <ti-searchbox
      style="width: 100%"
      id="tree-searchbox-dynamic"
      [(ngModel)]="searchWorddynamic"
      (ngModelChange)="onChangedynamic($event)"
    ></ti-searchbox>
    <ti-tree
      id="tree-search-dynamic"
      [data]="showDatadynamic"
      [multiple]="true"
      (select)="onSelectdynamic($event)"
      [highlightWords]="searchWorddynamic"
    ></ti-tree>
  </div>
</div>
