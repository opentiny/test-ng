<ti-formfield title="整体居顶：" verticalAlign="top">
  <ti-item [label]="'输入框：'">
    <input type="text" tiText [(ngModel)]="inputValue"/>
  </ti-item>
  <ti-item [label]="'文本域：'">
    <textarea class="h-4" tiTextarea></textarea>
  </ti-item>
</ti-formfield>
<br /><br />
<ti-formfield title="整体居中：" verticalAlign="middle">
  <ti-item [label]="'输入框：'">
    <input type="text" tiText [(ngModel)]="inputValue"/>
  </ti-item>
  <ti-item [label]="'文本域：'">
    <textarea class="h-4" tiTextarea></textarea>
  </ti-item>
</ti-formfield>
<br /><br />
<ti-formfield title="整体居底：" verticalAlign="bottom">
  <ti-item [label]="'输入框：'">
    <input type="text" tiText [(ngModel)]="inputValue"/>
  </ti-item>
  <ti-item [label]="'文本域：'">
    <textarea class="h-4" tiTextarea></textarea>
  </ti-item>
</ti-formfield>
<br /><br />
<ti-formfield title="单独设置：">
  <ti-item [label]="'居顶：'" verticalAlign="top">
    <textarea class="h-4" tiTextarea></textarea>
  </ti-item>
  <ti-item [label]="'居中：'" verticalAlign="middle">
    <textarea class="h-4" tiTextarea></textarea>
  </ti-item>
  <ti-button-item verticalAlign="bottom">
    <button tiButton type="button" class="mr-3">居底</button>
  </ti-button-item>
</ti-formfield>
