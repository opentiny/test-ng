<!--双向绑定展示区域-->
<h1>Select组件数据双向绑定展示区域</h1>
<hr style="border-color: #ca4848" />
<div style="height: 160px; overflow: auto; padding-left: 15px">
  <span>1.用例1的当前选中项为：<br /><strong>{{selected | json}}</strong></span>
  <br /><br />
  <span>2.用例2的当前选中项为：<br /><strong>{{selected | json}}</strong></span>
</div>
<hr style="border-color: #ca4848" />
<br /><br />

<!--测试用例1 数据不分组-->
<label
  ><strong
    >1.设置options和labelKey,
    设置maxheight，高度随内容。（ul的height:auto）</strong
  ></label
>
<br />
<div>
  <ti-list
    style="width: 200px; max-height: 200px"
    id="aa"
    multiple="true"
    [options]="options"
    labelKey="label"
    [(ngModel)]="selected"
    tabindex="0"
  >
  </ti-list>
</div>
<br />
<label><strong>2.设置options和自定义内容模板</strong></label>
<br />
<ti-list
  style="width: 200px; height: 300px"
  id="bb"
  multiple="true"
  [options]="options"
  [(ngModel)]="selected"
>
  <ng-template let-item let-i="index">
    <span>{{i}}+{{item.pic}}+{{item.label}}</span>
  </ng-template>
</ti-list>
<br />
<label
  ><strong
    >3.设置height，固定高度，或者高度随父层（ul的height:100%）</strong
  ></label
>
<br />
<ti-list
  style="width: 200px; height: 200px"
  id="cc"
  [multiple]="true"
  [options]="options"
  labelKey="label"
  [(ngModel)]="selected"
>
</ti-list>
<br />

<label><strong>4.虚拟滚动，设置最大高度</strong></label>
<br />
<ti-list
  style="width: 200px; max-height: 200px"
  [virtual]="true"
  id="dd"
  [multiple]="true"
  [options]="options1"
  labelKey="label"
  [(ngModel)]="selected1"
>
</ti-list>
<br />
<br /><br /><br />
