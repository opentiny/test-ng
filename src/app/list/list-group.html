<!--测试用例1 数据不分组-->
<label><strong>1.设置options和labelKey</strong></label>
<br />
<ti-list
  style="width: 200px"
  id="aa"
  [options]="options"
  labelKey="label"
  [(ngModel)]="selected"
>
</ti-list>
<br />
<label><strong>1.设置options和自定义内容模板：</strong></label>
<br />
<ti-list
  style="width: 150px"
  id="aa"
  [options]="options"
  [(ngModel)]="selected"
>
  <ng-template let-item let-i="index">
    <span>{{i}}+{{item.pic}}+{{item.label}}</span>
  </ng-template>
</ti-list>
<br />
