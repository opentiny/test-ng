<h3>描述</h3>
<p>
  List组件默认没有全选功能，当多选时设置 selectAll 接口为 true 时开启全选功能。
</p>
<h3>示例</h3>

<h4>1.基本:</h4>
<br />
<ti-list
  style="width: 200px"
  id="aa"
  [multiple]="true"
  [selectAll]="true"
  [options]="myOptions"
  [(ngModel)]="mySelecteds1"
>
</ti-list>
<br />
<p>选中项：{{mySelecteds1 | json}}</p>
<br />

<h4>2.选项中有禁用的:</h4>
<br />
<ti-list
  style="width: 200px"
  id="bb"
  [multiple]="true"
  [selectAll]="true"
  [options]="myOptions1"
  [(ngModel)]="mySelecteds2"
>
</ti-list>
<br />
<p>选中项：{{mySelecteds2 | json}}</p>
<br />

<h4>3.分组:</h4>
<br />
<ti-list
  style="width: 200px"
  id="cc"
  [multiple]="true"
  [selectAll]="true"
  [options]="myOptions2"
  [(ngModel)]="mySelecteds3"
>
</ti-list>
<br />
<p>选中项：{{mySelecteds3 | json}}</p>
<br />

<h4>4.虚拟滚动:</h4>
<br />
<ti-list
  style="width: 200px; max-height: 200px"
  [virtual]="true"
  id="dd"
  [multiple]="true"
  [selectAll]="true"
  [options]="myOptions3"
  [(ngModel)]="mySelecteds4"
>
</ti-list>
<br />
<p>选中项：{{mySelecteds4 | json}}</p>
<br />
