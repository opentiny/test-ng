<h3>描述</h3>
<p>在控制台输入触发tiScroll的代码，intro不能消失</p>
<h3>示例</h3>
<button tiButton (click)="start()">开始引导</button>

<h4>控制台触发tiScroll事件</h4>
<p>
  const event = document.createEvent('HTMLEvents');<br />
  event.initEvent('tiScroll') <br />
  document.dispatchEvent(event);<br />
</p>

<div class="container" tiScroll>
  <span #introStep1 style="top: 10px; left: 30px">1号新功能</span>
  <span #introStep2 style="top: 100px; left: 80px">2号新功能</span>
</div>
<style>
  .container {
    height: 400px;
    margin: 50px;
    position: relative;
  }

    position: absolute;
    padding: 4px 8px;
  }
</style>
