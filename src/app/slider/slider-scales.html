<h4 class="mb-3">1. Array方式双滑块</h4>
<ti-slider
  id="slider-scales-single"
  [(ngModel)]="singleValue1"
  [min]="min1"
  [max]="max1"
  [scales]="scales1"
>
</ti-slider>
<h4 class="my-3">2. Array方式双滑块</h4>
<ti-slider
  id="slider-scales-range"
  [(ngModel)]="rangeValue"
  [min]="min2"
  [max]="max2"
  [scales]="scales2"
>
</ti-slider>
<h4 class="my-3">3. Function方式双滑块</h4>
<ti-slider
  id="slider-scales-single-fn"
  [(ngModel)]="singleValue"
  [min]="min"
  [max]="max"
  [scales]="scales"
>
</ti-slider>
