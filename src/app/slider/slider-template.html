<ti-slider
  id="slider-temp"
  [(ngModel)]="value"
  [min]="min"
  [max]="max"
  [scales]="scales"
>
  <ng-template let-scale let-i="index">
    <span
      >{{scale.label}}
      <ti-icon local
        *ngIf="scale.iconName"
        [name]="scale.iconName"
        class="tick-icon"
      ></ti-icon>
    </span>
  </ng-template>
</ti-slider>
<style>
  .tick-icon {
    color: #ff964c;
    font-size: 18px;
    margin-left: 4px;
    vertical-align: middle;
    display: inline-block;
  }
</style>
