<form [formGroup]="sliderForm">
  <ti-slider
    id="slider-formcontrol-single"
    formControlName="singleValue"
    [min]="min"
    [max]="max"
    [scales]="scales"
  >
  </ti-slider>
  <ti-slider
    id="slider-formcontrol-range"
    formControlName="rangeValue"
    [min]="min"
    [max]="max"
    [scales]="scales"
  >
  </ti-slider>
</form>
