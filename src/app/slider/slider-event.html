<ti-slider
  id="slider-event-single"
  [(ngModel)]="singleValue"
  [min]="min"
  [max]="max"
  [scales]="scales"
  (changeStop)="changeStop($event)"
>
</ti-slider>
<ti-slider
  id="slider-event-range"
  [(ngModel)]="rangeValue"
  [min]="min"
  [max]="max"
  [scales]="scales"
  (changeStop)="changeStop($event)"
>
</ti-slider>
<demo-log [logs]="myLogs"></demo-log>
