<h3>描述</h3>
<p>id属性和组件id配合使用，用于自定义每个菜单的id</p>
<h3>示例</h3>

<p>1.默认：不设置id，设置item.id</p>
<div style="margin-left: 400px; margin-top: 100px">
  <ti-actionmenu [items]="items" (select)="onSelect($event)"> </ti-actionmenu>
</div>

<p>2.设置id，设置item.id</p>
<div style="margin-left: 400px; margin-top: 100px">
  <ti-actionmenu id="actionmenu" [items]="items" (select)="onSelect($event)">
  </ti-actionmenu>
</div>
