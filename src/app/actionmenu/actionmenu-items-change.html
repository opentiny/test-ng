<h3>描述</h3>
<p>Actionmenu菜单按钮组件，测试items接口属性变更</p>
<h3>示例</h3>

<p>1.默认显示label值</p>
<div style="margin-left: 400px; margin-top: 100px">
  <ti-actionmenu [items]="items"> </ti-actionmenu>
</div>

<button (click)="click()">点击改变禁用状态</button>

<button (click)="click1()">点击改变label</button>
<button (click)="click2()">新增一项</button>
<button (click)="click3()">删除一项</button>
