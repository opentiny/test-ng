<h2>二级页签示例</h2>
<br />
<div [hidden]="hiden">
  <ti-tabs level2 [id]="tabsId">
    <ti-tab
      [header]="tab1.title"
      [id]="tab1.id"
      [(active)]="tab1.active"
      (activeChange)="onActiveChange($event)"
    >
      If the expression evaluates to a string, the string should be one or more
      space-delimited class names.<br />
      If the expression evaluates to an object.
    </ti-tab>
    <ti-tab
      *ngFor="let tab of otherTabs"
      [(active)]="tab.active"
      [disabled]="tab.disabled"
      [id]="tab.id"
      (activeChange)="onActiveChange($event)"
    >
      <ti-tab-header>{{tab.title}}</ti-tab-header>
      <div>{{tab.content}}</div>
    </ti-tab>
  </ti-tabs>
</div>
<br /><br />
<button type="button" (click)="showTabs()">showTbab</button>
