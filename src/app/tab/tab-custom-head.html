<ti-tabs>
  <ti-tab id="tab-custom-head-1" [(active)]="tabs[0].active">
    <ti-tab-header>{{tabs[0].title}}</ti-tab-header>
    <div>Content of Tab Pane 1</div>
  </ti-tab>
  <ti-tab id="tab-custom-head-2" [(active)]="tabs[1].active">
    <ti-tab-header>
      <span>{{tabs[1].title}}</span>
      <span [ngClass]="{'sum-color': tabs[1].active}">(26)</span>
    </ti-tab-header>
    <div>Content of Tab Pane 2</div>
  </ti-tab>
  <ti-tab id="tab-custom-head-3" [(active)]="tabs[2].active">
    <ti-tab-header>{{tabs[2].title}}</ti-tab-header>
    <div>Content of Tab Pane 3</div>
  </ti-tab>
</ti-tabs>
