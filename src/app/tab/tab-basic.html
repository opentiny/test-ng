<ti-tabs>
  <ti-tab id="tab-basic-1" [header]="tabs[0].title" [(active)]="tabs[0].active">
    <div>Content of Tab Pane 1</div>
  </ti-tab>
  <ti-tab id="tab-basic-2" [header]="tabs[1].title" [disabled]="tabs[1].disabled">

  </ti-tab>
  <ti-tab id="tab-basic-3" [header]="tabs[2].title" [(active)]="tabs[2].active">
    <div>Content of Tab Pane 3</div>
  </ti-tab>
</ti-tabs>
