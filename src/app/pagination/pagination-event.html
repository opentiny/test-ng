<ti-pagination
  id="pagination-event"
  [(currentPage)]="currentPage"
  [(totalNumber)]="totalNumber"
  (pageNumChange)="onPageNumChange($event)"
  (currentPageChange)="onCurrentPageChange($event)"
  (pageUpdate)="onPageUpdate($event)"
  (totalNumberChange)="onTotalNumberChange($event)"
></ti-pagination>
<demo-log [logs]="myLogs"></demo-log>
