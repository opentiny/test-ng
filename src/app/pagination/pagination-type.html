<h4 class="mb-3">1. default</h4>
<ti-pagination
  id="pagination-type-default"
  [(currentPage)]="currentPage"
  [(totalNumber)]="totalNumber"
></ti-pagination>
<h4 class="my-3">2. simple</h4>
<ti-pagination
  id="pagination-type-simple"
  [(currentPage)]="currentPageSimple"
  [(totalNumber)]="totalNumberSimple"
  [type]="typeSimple"
></ti-pagination>
<h4 class="my-3">3. mini</h4>
<ti-pagination
  id="pagination-type-mini"
  [(currentPage)]="currentPageMini"
  [(totalNumber)]="totalNumberMini"
  [type]="typeMini"
></ti-pagination>
