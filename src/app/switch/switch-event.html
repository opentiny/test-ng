<h3>描述</h3>
<p>Switch开关组件，事件用法</p>
<p>注意：(ngModelChange)="onNgModelChange($event)" 监听绑定值的改变</p>
<h3>示例</h3>
<h4>1.[(ngModel)]双向绑定开关状态</h4>
<span>开关：</span>
<ti-switch
  id="switch-event"
  [(ngModel)]="switchState"
  (ngModelChange)="onNgModelChange($event)"
  (focus)="onFocus($event)"
  (blur)="onBlur($event)"
>
</ti-switch>
<br />
<span>switchState:{{switchState}}</span>

<h4>事件日志：</h4>
<demo-log [logs]="myLogs"></demo-log>
