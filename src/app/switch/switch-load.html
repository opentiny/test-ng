<h3>描述</h3>
<p>Switch开关组件，加载数据</p>
<h3>示例</h3>
<h4>1.[(ngModel)]双向绑定开关状态</h4>
<span>开关：</span>
<ti-switch id="myswitch" [(ngModel)]="switchState"></ti-switch>
<br />
<span>switchState:{{switchState}}</span>
<p>每个组件改变数据，都用下面六个按钮。不变化</p>
<button (click)="changeUndefined()">changeUndefined</button><br />
<button (click)="changeNull()">changeNull</button><br />
<button (click)="changeWrongType()">changeWrongType</button><br />
<button (click)="changeZeroData()">changeZeroData</button><br />
<button (click)="changeDataA()">changeDataA</button><br />
<button (click)="changeDataB()">changeDataB</button><br />
