
<h4 class="mb-3">1. 整体禁用</h4>
<ti-treeselect
  id="treeselect-disabled"
  [options]="options"
  [(ngModel)]="value"
  placeholder="Please select"
  [disabled]="true">
</ti-treeselect>

<h4 class="my-3">2. 数据项禁用</h4>
<ti-treeselect
  id="treeselect-option-disabled"
  [options]="myOptions"
  [(ngModel)]="myValue"
  placeholder="Please select">
</ti-treeselect>
