<h2>1.描述</h2>
<p>校验场景</p>
<h2>2.示例</h2>
<p>当前校验规则为：tiRequired</p>
1.模板驱动表单
<ti-cascader
    [items]="items"
    [(ngModel)]="mySelected"
    valueKey="label"
    [clearable]="true"
    tiValidation tiRequired></ti-cascader><br>
<span> 选中项： {{mySelected | json}} </span>
<br>
<br>
2.响应式表单
<ti-cascader [items]="items" valueKey="label" [clearable]="true" tiValidation [formControl]="cascaderControl"></ti-cascader><br>
