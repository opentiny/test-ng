<h4 class="my-3">1.onlySelectLeaf：true</h4>
<ti-cascader [items]="items"
    [(ngModel)]="selected"
    [clearable]="true"
    (ngModelChange)="ngModelChange($event)"
    (clear)="onClear()">
</ti-cascader>
<h4 class="my-3">2.onlySelectLeaf：false</h4>
<ti-cascader [items]="items"
    [(ngModel)]="selected1"
    [clearable]="true"
    [onlySelectLeaf]="false"
    (ngModelChange)="ngModelChange($event)"
    (clear)="onClear()">
</ti-cascader>
<demo-log [logs]="myLogs"></demo-log>
