<h2>1.描述</h2>
<p>服务类型多层弹窗示例</p>
<ng-template #service1 let-context='context'>
    <ti-halfmodal-header>第一层弹窗</ti-halfmodal-header>
    <ti-halfmodal-body>
        <button (click)="openModal1()">打开半屏弹窗</button>
    </ti-halfmodal-body>
    <ti-halfmodal-footer>
        <button type="button" tiButton style="margin-right: 8px;" color="danger" id="ok" (click)="context.close()">确定</button>
        <button type="button" tiButton id="cancel" (click)="context.dismiss()">取消</button>
    </ti-halfmodal-footer>
</ng-template>

<ng-template #service2 let-context='context'>
    <ti-halfmodal-header>第二层弹窗</ti-halfmodal-header>
    <ti-halfmodal-body>
        文本
    </ti-halfmodal-body>

    <ti-halfmodal-footer>
        <button type="button" tiButton style="margin-right: 8px;" color="danger" id="ok" (click)="context.close()">确定</button>
        <button type="button" tiButton id="cancel" (click)="context.dismiss()">取消</button>
    </ti-halfmodal-footer>
</ng-template>

<button (click)="openModal()">打开半屏弹窗</button><br>
