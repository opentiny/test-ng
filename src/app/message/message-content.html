<ng-template let-context="context" #templateContent>
  <span>{{context.contentName}}</span>
</ng-template>
<button class="mr-3" (click)="showString()" tiButton>string content</button>
<button class="mr-3" (click)="showTemplate(templateContent)" tiButton>ng-template content</button>
<button class="mr-3" (click)="showComp()" tiButton>component content</button>
