<ti-searchbox
  id="searchbox-event"
  placeholder="请输入内容"
  [(ngModel)]="value"
  [options]="options"
  (clear)="onClear($event)"
  (focus)="onFocus()"
  (blur)="onBlur()"
  (search)="onSearch($event)"
  (ngModelChange)="onModelChange($event)"
  (select)="onSelect($event)"></ti-searchbox>

<demo-log [logs]="myLogs"></demo-log>
