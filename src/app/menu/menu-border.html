<h3>描述</h3>
<p>
  Menu菜单组件: 有边框的Menu组件（原buttonselect组件）展示，需添加hasborder属性
</p>
<h3>示例</h3>

<div style="margin-left: 400px; margin-top: 100px; margin-bottom: 100px">
  <ti-menu
    [items]="options"
    [disabled]="disabled"
    [panelAlign]="panelAlign"
    hasborder
    (select)="onSelect($event)"
  >更多</ti-menu>
</div>

<button (click)="changeDisabled()">更改disabled</button>
<button style="margin-left: 10px" (click)="changePanelAlign()">
  更改panelAlign方向
</button>
