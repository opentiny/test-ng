<h3>描述</h3>
<p>
  通过动态修改open属性切换alert显示状态，需要注意的是：open属性要使用双向绑定，以确保自动消失场景下的open状态感知
</p>
<h3>示例</h3>
<p>
  超时状态(5000ms后自动消失)下切换open状态，用于测试超时状态下open状态切换可否正常进行:
</p>
<ti-alert [(open)]="open" [dismissOnTimeout]="dismissOnTimeout"
  >{{label}}</ti-alert
>
<p>控制显示/隐藏:</p>
<button (click)="setOpen()">set open</button>

<p>切换open状态，用于测试open状态的设置是否OK:</p>
<ti-alert [(open)]="open1">{{label}}</ti-alert>
<p>控制显示/隐藏:</p>
<button (click)="setOpen1()">set open1</button>
