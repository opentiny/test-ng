<h3>描述</h3>
<p>文件上传组件 - 动态变更展示</p>
<p>动态变更支持url/headers</p>
<h3>导入</h3>
<p>import {{ '{' }} TiUploadModule {{ '}' }} from '@opentiny/ng';</p>
<h3>示例</h3>

<h4>事件日志：</h4>
<div style="height: 200px; overflow-y: auto" #div>
  <div #wrapper>
    <p *ngFor="let log of myLogs; let i = index">
      {{i+' '+log}}<img
        src=""
        style="height: 0"
        (error)="div.scrollTop = wrapper.clientHeight"
      />
    </p>
  </div>
</div>
<br />

<h4>1、默认按钮样式</h4>
<br />
<div style="width: 400px">
  <ti-upload
    [url]="url"
    type="button"
    [buttonText]="buttonText"
    [headers]="headers"
    [showUploadList]="true"
    (beforeSendItems)="beforeSendItems($event)"
  >
  </ti-upload>
</div>
<br />
<h4>3、inputField样式</h4>
<ti-upload
  [url]="url"
  [headers]="headers"
  [showUploadList]="true"
  [inputFieldWidth]="inputFieldWidth"
  (beforeSendItems)="beforeSendItems($event)"
>
</ti-upload>
<br />
<h4>3、操作</h4>
<br />
<button type="button" tiButton (click)="changeUrl()">改变url</button>url =
'{{url}}''
<br />
<button type="button" tiButton (click)="changeHeaders()">改变headers</button
>headers = '{{headers | json}}'
