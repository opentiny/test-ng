<h3>1.描述</h3>
<p>value接口测试</p>
<h3>导入</h3>
<p>import {{ '{' }} TiDateRangeModule {{ '}' }} from '@opentiny/ng';</p>
<h3>2.示例</h3>
<p>(2.1)设置为非字符串类型、非法日期时，显示空</p>
<ti-date-range
  style="width: 300px"
  [format]="format"
  [(ngModel)]="value"
  [id]="id"
></ti-date-range>
<br />
<br />
<br />
<p>(2.2)begin和end都设置为合法的Date类型，以begin和end为输入框值</p>
<ti-date-range
  style="width: 300px"
  [min]="min"
  [max]="max"
  [format]="format"
  [(ngModel)]="value1"
></ti-date-range>
<br />
<br />
<button (click)="valueClickFn3()">点击改变value值:null</button>
<br />
<br />
<p>(2.3)动态更新</p>
<ti-date-range
  style="width: 300px"
  [format]="format"
  [(ngModel)]="value2"
  (ngModelChange)="ngModelChange($event)"
></ti-date-range>
<br />
<br />
<br />

<button (click)="valueClickFn()">点击改变value值</button>
<button (click)="valueClickFn1()">点击改变value值中的begin起始值</button>
<button (click)="valueClickFn2()">点击改变value值中的end结束值</button>
