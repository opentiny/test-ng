<ti-select
  id="select-pagination"
  [options]="options"
  [(ngModel)]="value"
  placeholder="请选择国家">
  <ng-template #footer>
    <ti-pagination
      [pageSize]="pageSize"
      [showTotalNumber]="false"
      [(totalNumber)]="totalNumber"
      (currentPageChange)="onCurrentPageChange($event)"
    ></ti-pagination>
  </ng-template>
</ti-select>
<br />
