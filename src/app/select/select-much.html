<h3>描述</h3>
<p>Select选择下拉组件性能测试。</p>
<h3>示例</h3>
<h4>使用典型场景：页面中使用大量select组件</h4>
<br />
<ng-container *ngFor="let item of items;index as i;">
  <ti-select
    [multiple]="true"
    [options]="myOptions"
    [(ngModel)]="item.value"
    placeholder="请选择"
  ></ti-select>
  <ng-container *ngIf="i % 9 === 0 "> <br /><br /><br /> </ng-container>
</ng-container>
