<h3>描述</h3>
<p>Select选择下拉组件， 支持聚焦autofocus/focus()/tabindex演示</p>
<h3>示例</h3>

<h4>1.autofocus：</h4>
<ti-select
  autofocus
  [options]="myOptions"
  [(ngModel)]="mySelected"
  id="myselect"
></ti-select
><br /><br />

<h4>2.focus()：</h4>
<ti-select
  #mycomp
  [options]="myOptions"
  [(ngModel)]="mySelected"
  id="myselect2"
></ti-select
><br />
<br />
<button id="comp_focus" (click)="mycomp.focus()">组件focus()</button>
&nbsp;
<button id="comp_blur" (click)="mycomp.blur()">组件blur()</button>
&nbsp;
<button id="element_focus" (click)="mycomp.nativeElement.focus()">
  标签元素focus()
</button>
&nbsp;
<button id="element_blur" (click)="mycomp.nativeElement.blur()">
  标签元素blur()
</button>
<br /><br />

<h4>3.tabindex：</h4>
<span>tabindex="1"</span>
<ti-select
  tabindex="1"
  [options]="myOptions"
  [(ngModel)]="mySelected"
  id="myselect31"
></ti-select
><br /><br />
<span>tabindex="3"</span>
<ti-select
  tabindex="3"
  [options]="myOptions"
  [(ngModel)]="mySelected"
  id="myselect32"
></ti-select
><br /><br />
<span>tabindex="4"</span>
<ti-select
  tabindex="4"
  [options]="myOptions"
  [(ngModel)]="mySelected"
  id="myselect33"
></ti-select
><br /><br />
<span>tabindex="2"</span>
<ti-select
  tabindex="2"
  [disabled]="myDisabled"
  [options]="myOptions"
  [(ngModel)]="mySelected"
  id="myselect34"
></ti-select>
<button id="disabled_button" (click)="myDisabled=!myDisabled">改变禁用</button>
