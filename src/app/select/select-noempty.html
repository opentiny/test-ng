<h3>描述</h3>
<p>Select选择下拉组件， 只显示非空选项</p>
<h3>示例</h3>

<h4>1.设置options(不设置labelKey，默认显示字段"label"):</h4>
<br />
<span>国家: </span>
<ti-select
  style="width: 120px"
  [options]="myOptions| noempty "
  [(ngModel)]="mySelected"
  placeholder="请选择国家"
  id="myselect"
>
</ti-select>
<br />
<p>选中项：{{mySelected | json}}</p>
<br />

<!--原生Select参考-->
<h3>原生Select参考</h3>
<select>
  <option>红豆生南国</option>
  <option>春来发几枝</option>
  <option>愿君多采撷</option>
  <option>此物最相思</option>
</select>
