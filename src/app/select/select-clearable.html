<h4 class="mb-3">1.单选</h4>
<ti-select
  id="select-basic-clearable"
  [options]="options"
  [(ngModel)]="value"
  placeholder="请选择国家"
  [clearable]="true"
  (clear)="onClear()">
</ti-select>

<h4 class="my-3">2.多选</h4>
<ti-select
  id="select-multi-clearable"
  [options]="options"
  [(ngModel)]="multiValue"
  placeholder="请选择国家"
  [multiple]="true"
  [clearable]="true"
  (clear)="onClear()">
</ti-select>

<demo-log [logs]="myLogs"></demo-log>
