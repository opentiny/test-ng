<h3>描述</h3>
<p>Select选择下拉组件, 自定义选中值, 设置valueKey时选中值基于valueKey</p>
<p>valueKey接口</p>
<h3>示例</h3>

<h4>1.单选，设置valueKey:</h4>
<br />
<span>国家: </span>
<ti-select
  style="width: 120px"
  valueKey="englishname"
  [options]="myOptions"
  [(ngModel)]="mySelected1"
  placeholder="请选择国家"
  id="myselect"
>
</ti-select>
<br />
<p>选中项：{{mySelected1 | json}}</p>
<br />

<h4>2.多选，设置valueKey:</h4>
<br />
<span>国家: </span>
<ti-select
  style="width: 120px"
  [multiple]="true"
  valueKey="englishname"
  [options]="myOptions"
  [(ngModel)]="mySelecteds"
  placeholder="请选择国家"
  id="myselect2"
>
</ti-select>
<br />
<p>选中项：{{mySelecteds | json}}</p>
<br />

<!--原生Select参考-->
<h3>原生Select参考</h3>
<select>

</select>
