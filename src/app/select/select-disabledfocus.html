<ti-select id="select-disabledfocus" #mycomp [options]="options" [(ngModel)]="value" [disabled]="myDisabled"></ti-select>
<br/><span>{{myDisabled}}</span>
<br/>
<button id="change_disabled" (click)="changeDisabled()">changeDisabled</button>
<button id="comp_focus" (click)="mycomp.focus()">组件focus()</button>
<button id="comp_blur" (click)="mycomp.blur()">组件blur()</button>
<button id="element_focus" (click)="mycomp.nativeElement.focus()">
  标签元素focus()
</button>
<button id="element_blur" (click)="mycomp.nativeElement.blur()">
  标签元素blur()
</button>
<br /><br />
