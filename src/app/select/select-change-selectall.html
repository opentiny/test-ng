<h3>描述</h3>
<p>测试动态改变selectAll接口</p>
<h3>示例</h3>

<h4>1.基本多选:</h4>
<br />
<span>国家: </span>
<ti-select
  style="width: 150px"
  [multiple]="true"
  [selectAll]="selectAll"
  [options]="myOptions"
  [(ngModel)]="mySelecteds"
  placeholder="请选择国家"
  id="myselectmulti"
>
</ti-select>

<h4>2.分组多选:</h4>
<br />
<span>国家: </span>
<ti-select
  style="width: 150px"
  [multiple]="true"
  [selectAll]="selectAll"
  [options]="myGroupOptions"
  [(ngModel)]="myGroupSelecteds"
  placeholder="请选择国家"
  id="mygroupselectmulti"
>
</ti-select>
<br />

<button (click)="changeSelectAll()">全选：{{selectAll}}</button>
