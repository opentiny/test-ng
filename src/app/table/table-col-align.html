<ti-table [srcData]="srcData" [(displayedData)]="displayedData">
  <table>
    <thead>
      <tr>
        <th>{{columns[0].title}}</th>
        <th>{{columns[1].title}}</th>
        <th style="text-align: center">{{columns[2].title}}</th>
        <th style="text-align: right">{{columns[3].title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of displayedData">
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td style="text-align: center">{{row.age}}</td>
        <td style="text-align: right">{{row.email}}</td>
      </tr>
    </tbody>
  </table>
</ti-table>
