<ti-table [srcData]="srcData" [(displayedData)]="displayedData">
    <div class="ti3-table-fixed-head">
      <table>
        <thead>
          <tr>
            <th *ngFor="let column of columns" width="{{column.width}}">{{column.title}}</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="ti3-table-container" itemSize="43" style="max-height: 320px">
      <table>
        <thead>
          <tr>
            <th *ngFor="let column of columns" width="{{column.width}}"></th>
          </tr>
        </thead>
        <tbody>
          <tr *cdkVirtualFor="let row of displayedData;trackBy: trackByFn">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.age}}</td>
            <td>{{row.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ti-table>
