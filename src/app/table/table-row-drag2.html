<ti-table [srcData]="srcData" [(displayedData)]="displayedData">
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{column.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cursor-move"
          *ngFor="let row of displayedData; let i = index; trackBy: trackByFn"
          draggable="true"
          (dragstart)="dragstart(i)"
          (dragover)="dragover($event)"
          (drop)="drop(i)">
        <td>{{row.id}}</td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.age}}</td>
        <td>{{row.email}}</td>
      </tr>
    </tbody>
  </table>
</ti-table>
