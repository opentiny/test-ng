<ti-table [srcData]="srcData" [(displayedData)]="displayedData" [columns]="columns" [tiColsResizable]='true'>
  <div class="ti3-resize-wrapper">
    <table>
      <thead>
        <tr>
          <th tiOverflow>{{columns[0].title}}</th>
          <th not-resizable>{{columns[1].title}}</th>
          <th>{{columns[2].title}}</th>
          <th>
            <ti-cell-text>{{columns[3].title}}</ti-cell-text>
            <ti-cell-icons>
              <ti-icon local class="ml-4" name="star"></ti-icon>
            </ti-cell-icons>
          </th>
          <th>{{columns[4].title}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of displayedData">
          <td>{{row.firstName}}</td>
          <td>{{row.lastName}}</td>
          <td tiOverflow>{{row.address}}</td>
          <td>
            <ti-cell-text>{{row.email}}</ti-cell-text>
            <ti-cell-icons>
              <ti-icon local class="ml-4" name="star"></ti-icon>
            </ti-cell-icons>
          </td>
          <td>{{row.age}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ti-table>
