<p class="mb-4">Selected {{ checkedList.length }} rows.</p>
<ti-table [srcData]="srcData" [(displayedData)]="displayedData">
  <table>
    <thead>
      <tr>
        <th checkbox-column>
          <input type="checkbox" tiCheckgroup [items]="displayedData" [(checkeds)]="checkedList"/>
        </th>
        <th>{{columns[1].title}}</th>
        <th>{{columns[2].title}}</th>
        <th>{{columns[3].title}}</th>
        <th>{{columns[4].title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of displayedData;trackBy: trackByFn" [ngClass]="{'ti3-selected-tr': checkedList.indexOf(row) !== -1}">
        <td checkbox-column [ngClass]="{'ti3-disabled-cell': row.disabled}">
          <input type="checkbox" tiCheckitem [item]="row" [disabled]="row.disabled"/>
        </td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.age}}</td>
        <td>{{row.email}}</td>
      </tr>
    </tbody>
  </table>
</ti-table>
