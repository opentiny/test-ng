<ti-table [srcData]="srcData" [(displayedData)]="displayedData">
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{column.title}}</th>
      </tr>
    </thead>
    <tbody *ngIf="displayedData.length > 0">
      <tr *ngFor="let row of displayedData">
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.age}}</td>
        <td>{{row.email}}</td>
      </tr>
    </tbody>
    <tbody *ngIf="displayedData.length === 0">
      <tr class="ti3-table-nodata">
        <td tiColspan>{{noDataInfo}}</td>
      </tr>
    </tbody>
  </table>
</ti-table>
