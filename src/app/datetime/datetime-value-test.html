<h3>1.描述</h3>
<p>value接口测试</p>
<h3>导入</h3>
<p>import {{ '{' }} TiDatetimeModule {{ '}' }} from '@opentiny/ng';</p>
<h3>2.示例</h3>
<p>(2.1)设置为非Date类型和非null时，显示空</p>
<ti-datetime
  [(ngModel)]="value"
  [id]="id"
  [format]="format"
  [min]="min"
  [max]="max"
></ti-datetime>
<br />
<br />
<br />
<p>(2.2)设置为null时，显示空白</p>
<ti-datetime
  [(ngModel)]="value1"
  [format]="format"
  [min]="min"
  [max]="max"
></ti-datetime>
<br />
<br />
<br />
<p>(2.3)设置为最小日期时，正常显示；</p>
<ti-datetime
  [(ngModel)]="value2"
  [format]="format"
  [min]="min"
  [max]="max"
></ti-datetime>
<br />
<br />
<br />
<p>(2.4)设置为最大日期时，正常显示</p>
<ti-datetime
  [(ngModel)]="value3"
  [format]="format"
  [min]="min"
  [max]="max"
></ti-datetime>
<br />
<br />
<br />
<p>(2.5)设置为中间日期时，正常显示</p>
<ti-datetime
  [(ngModel)]="value4"
  [format]="format"
  [min]="min"
  [max]="max"
  (ngModelChange)="ngModelChange($event)"
></ti-datetime>

<br />
<button (click)="onValueClick()">点击改变value值:合法</button>
<button (click)="onValueClick1()">
  点击改变value值:大于最大值(不合法)，显示空
</button>
