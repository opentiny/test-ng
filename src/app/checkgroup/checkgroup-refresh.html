<h3>描述</h3>
<p>Checkgroup复选框组组件，选项带有disabled，动态改变数据</p>
<h3>示例</h3>
<input
  type="checkbox"
  id="allCheck1"
  tiCheckgroup
  [items]="dataArray"
  [(checkeds)]="checkedArray"
  (checkedsChange)="onMyChange($event)"
  label="全选"
/>
<div style="margin-top: 12px"></div>
<input
  type="checkbox"
  tiCheckitem
  [item]="item1"
  [label]="item1.text"
  [disabled]="item1.disabled"
/>
<span style="padding-left: 20px"></span>
<input
  type="checkbox"
  tiCheckitem
  [item]="item2"
  [label]="item2.text"
  [disabled]="item2.disabled"
/>
<span style="padding-left: 20px"></span>
<input
  type="checkbox"
  tiCheckitem
  [item]="item3"
  [label]="item3.text"
  [disabled]="item3.disabled"
/>
<span style="padding-left: 20px"></span>
<input
  type="checkbox"
  tiCheckitem
  [item]="item4"
  [label]="item4.text"
  [disabled]="item4.disabled"
/>
<span style="padding-left: 20px"></span>
<br />
<div>
  checked =
  <span *ngFor="let item of checkedArray"> {{item | json}} </span>
</div>
<br />
<span>checkedArray.size={{checkedArray.length}}</span>
<br />
<button type="button" (click)="refresh()">refresh</button>
