<ti-accordion [headClass]="headClass" [bodyClass]="bodyClass">
  <ti-accordion-item>
    <ti-accordion-head>凉州词二首其一</ti-accordion-head>
    <p>黄河远上白云间，一片孤城万仞山。</p>
    <p>羌笛何须怨杨柳，春风不度玉门关。</p>
  </ti-accordion-item>
  <ti-accordion-item>
    <ti-accordion-head>凉州词二首其二</ti-accordion-head>
    <p>单于北望拂云堆，杀马登坛祭几回。</p>
    <p>汉家天子今神武，不肯和亲归去来。</p>
  </ti-accordion-item>
</ti-accordion>
