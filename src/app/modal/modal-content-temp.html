<ng-template #myModal let-context="context">
  <ti-modal-header> modal title </ti-modal-header>
  <ti-modal-body> modal body </ti-modal-body>
  <ti-modal-footer>
    <button
      type="button"
      color="danger"
      autofocus
      (click)="context.close()"
      tiButton>
      OK
    </button>
    <button type="button" (click)="context.dismiss()" tiButton>Cancel</button>
  </ti-modal-footer>
</ng-template>

<!-- 打开弹窗，可在事件中传递模板变量方便JS获取弹框模板 -->
<button (click)="show(myModal)" tiButton>show Modal</button>
