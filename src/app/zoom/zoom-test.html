<h3>描述</h3>
<p>自测用例</p>
<h3>示例</h3>
<p>1、非img元素，无效</p>
<div
  tiZoom
  style="width: 100px; height: 100px; background-color: #f5f5f5"
></div>
<p>2、居中</p>
<div
  style="
    width: 400px;
    height: 400px;
    display: flex;
    align-items: center;
    background-color: #f5f5f5;
  "
>
  <img
    tiZoom
    src="assets/zoom/2.jpg"
    zoomContainer="parent"
    style="max-width: 100%; max-height: 100%"
  />
</div>
<p>3、不居中</p>
<div style="width: 400px; height: 400px; background-color: #f5f5f5">
  <img
    tiZoom
    src="assets/zoom/3.jpg"
    zoomContainer="parent"
    style="max-width: 100%; max-height: 100%"
  />
</div>
<p>4、无父元素</p>
<img tiZoom src="assets/zoom/1.jpg" class="zoom-img" />
