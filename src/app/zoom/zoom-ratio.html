<h3>描述</h3>
<p>
  通过设置zoomSelectorLength、zoomViewerLength可以自定义放大比例。分别默认150和300。<br />
  放大比例为(zoomViewerLength / zoomSelectorLength) * (zoomViewerLength /
  zoomSelectorLength)
</p>
<h3>示例</h3>
<div class="zoom-container">
  <img
    tiZoom
    src="assets/zoom/1.jpg"
    class="zoom-img"
    zoomSelectorLength="100"
    zoomViewerLength="200"
  />
</div>
