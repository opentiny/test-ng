<div class="flex justify-between">
  <ti-card class="w-96 h-48" style="padding: 0">
    <ti-card-header>
      <h4>卡片头部</h4>
    </ti-card-header>
    <h4>ti-card正常状态</h4>
  </ti-card>

  <ti-card class="w-96 h-48" style="padding: 0" [active]="true">
    <ti-card-header>
      <h4>卡片头部</h4>
    </ti-card-header>
    <h4>ti-card 激活状态</h4>
  </ti-card>

  <ti-card class="w-96 h-48" style="padding: 0" [disabled]="true">
    <ti-card-header>
      <h4>卡片头部</h4>
    </ti-card-header>
    <h4>ti-card 禁用状态</h4>
  </ti-card>
</div>
