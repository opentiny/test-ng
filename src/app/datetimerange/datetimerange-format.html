<ti-datetime-range
  class="mb-3"
  id="datetimerange-format-second"

  [format]="secondFormat"
></ti-datetime-range>
<br>
<ti-datetime-range
  class="mb-3"
  id="datetimerange-format-minute"

></ti-datetime-range>
<br>
<ti-datetime-range
  class="mb-3"
  id="datetimerange-format-hour"
  [(ngModel)]="hourValue"
  [format]="hourFormat"
></ti-datetime-range>
