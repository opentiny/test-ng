<h3>描述</h3>
<p>
  模板驱动表单，form 标签中嵌套子组件，且子组件中也有表单控件， 调用 check
  方法进行表单 form 整体校验时可连带子组件中的表单控件一起进行校验。
</p>
<h3>示例</h3>

<h4>
  1.模板驱动式表单 + 嵌套含有表单控件的子组件 + 整体校验: 在 FormGroup
  里父组件中的表单控件与子组件中的表单控件平级
</h4>
<br />
<form #myForm1="ngForm">
  <input
    tiValidation
    tiEqual="aa"
    name="a1"
    [(ngModel)]="value1"
    tiText
  /><br /><br />
  <input
    tiValidation
    tiRequired
    name="a2"
    [(ngModel)]="value2"
    tiText
  /><br /><br />

  <custom-child1-test></custom-child1-test><br /><br />

  <button type="button" (click)="checkGroup(myForm1.form)">CheckGroup1</button>
</form>
<br /><br />

<h4>
  2.模板驱动式表单 + 嵌套含有表单控件的子组件 + 整体校验: 在 FormGroup
  里父组件中的表单控件与子组件中的表单控件平级不是平级的，子组件中的表单控件是
  FormGroup 里的子级
</h4>
<br />
<form #myForm2="ngForm">
  <input
    tiValidation
    tiEqual="bb"
    name="b1"
    [(ngModel)]="value3"
    tiText
  /><br /><br />
  <input
    tiValidation
    tiRequired
    name="b2"
    [(ngModel)]="value4"
    tiText
  /><br /><br />

  <custom-child2-test></custom-child2-test><br /><br />

  <button type="button" (click)="checkGroup(myForm2.form)">CheckGroup2</button>
</form>
<br /><br />
