<!-- 两个tip提示共用一个模板，通过tiTipContext属性区分不同tip提示内容上下文 -->
<button
  id="tip-content-1"
  tiButton
  [tiTip]="tipContent"
  [tiTipContext]="tip1Context"
>
  mouseover to show tip
</button>
<button
  class="ml-4"
  id="tip-content-2"
  tiButton
  [tiTip]="tipContent"
  [tiTipContext]="tip2Context"
>
  mouseover to show another tip
</button>
<!-- tip内容模板，其中let-定义的是模板中用到的上下文 -->
<ng-template #tipContent let-context="context">
  <ti-icon local class="text-yellow-500" name="warn"></ti-icon>
  <span class="ml-4">{{context}}</span>
</ng-template>
