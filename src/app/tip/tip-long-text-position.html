<h3>
  本测试用例主要测试tip中的文字超长，在屏幕显示不下时，出滚动条，在各个方向的展示情况
</h3>
<div style="margin: 10px">
  <div>
    <div [tiTip]="tipStr" tiTipPosition="top" class="test-tip">top</div>
    <div
      [tiTip]="tipStr"
      tiTipPosition="top"
      class="test-tip"
      style="margin: 0 620px"
    >
      top
    </div>
    <div [tiTip]="tipStr" tiTipPosition="top-left" class="test-tip">
      top-left
    </div>
  </div>
  <div style="margin: 200px 0">
    <div [tiTip]="tipStr" tiTipPosition="left" class="test-tip">left</div>
    <div
      [tiTip]="tipStr"
      tiTipPosition="right"
      class="test-tip"
      style="margin-left: 1400px"
    >
      right
    </div>
  </div>
  <div>
    <div [tiTip]="tipStr" tiTipPosition="bottom-right" class="test-tip">
      bottom-right
    </div>
    <div
      [tiTip]="tipStr"
      tiTipPosition="bottom"
      class="test-tip"
      style="margin: 0 620px"
    >
      bottom
    </div>
    <div [tiTip]="tipStr" tiTipPosition="bottom-left" class="test-tip">
      bottom-left
    </div>
  </div>
</div>
