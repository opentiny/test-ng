<h3>本测试用例除了测位置以外，也测试了有滚动条情况下的tip行为</h3>
<div style="margin: 60px; max-height: 1000px; overflow: scroll">
  <div [tiTip]="tipStr" tiTipPosition="top" class="blockCls">top</div>
  <div [tiTip]="tipStr" tiTipPosition="top-left" class="blockCls">top-left</div>
  <div [tiTip]="tipStr" tiTipPosition="top-right" class="blockCls">
    top-right
  </div>
  <div [tiTip]="tipStr" tiTipPosition="bottom" class="blockCls">bottom</div>
  <div [tiTip]="tipStr" tiTipPosition="bottom-left" class="blockCls">
    bottom-left
  </div>
  <div [tiTip]="tipStr" tiTipPosition="bottom-right" class="blockCls">
    bottom-right
  </div>
  <div [tiTip]="tipStr" tiTipPosition="left" class="blockCls">left</div>
  <div [tiTip]="tipStr" tiTipPosition="left-top" class="blockCls">left-top</div>
  <div [tiTip]="tipStr" tiTipPosition="left-bottom" class="blockCls">
    left-bottom
  </div>
  <div [tiTip]="tipStr" tiTipPosition="right" class="blockCls">right</div>
  <div [tiTip]="tipStr" tiTipPosition="right-top" class="blockCls">
    right-top
  </div>
  <div [tiTip]="tipStr" tiTipPosition="right-bottom" class="blockCls">
    right-bottom
  </div>
  <div [tiTip]="tipStr" tiTipPosition="center" class="blockCls">center</div>
  <!-- 不定义位置时，自适应显示 -->
  <div [tiTip]="tipStr" class="blockCls">auto</div>
</div>
