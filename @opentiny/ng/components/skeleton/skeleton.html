<div *ngIf="title" class="ti3-skeleton-title"></div>
<ul *ngIf="type === 'rows'" class="ti3-skeleton-rows">
    <li class="ti3-skeleton-row"></li>
    <li class="ti3-skeleton-row"></li>
</ul>
<div *ngIf="type === 'block'" class="ti3-skeleton-block" [ngClass]="{'ti3-skeleton-block-with-title': title, 'ti3-skeleton-block-without-title': !title }"></div>
