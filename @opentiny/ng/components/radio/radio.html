<label #labelRef class='ti3-radio' for={{id}} [id]="appendId('radio')">
    <!-- span标签不能设置for属性，会报错，因为for不是span标签的原有属性 -->
    <!-- 兼容IE11添加spacebar事件 -->
    <span #proxyRef class='ti3-radio-skin' tiOutline
        (keydown.spacebar)="onSpaceKeydown($event)"  (keyup.spacebar)="onSpaceKeyup($event)"
        (keydown.space)="onSpaceKeydown($event)"  (keyup.space)="onSpaceKeyup($event)"></span>
    <span *ngIf="label" class='ti3-radio-label' [id]="appendId('label')">{{label}}</span>
</label>
