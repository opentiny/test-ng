<span #resize *ngIf="resize !== 'none'" class="ti3-textarea-resize-icon" ></span>
<span #maxlength *ngIf="hasMaxlength" class="ti3-textarea-counter" [id]="appendId('max_length')">
    <span #charactersCount [ngClass]="{'ti3-textarea-counter-count': countLength > 0}">{{countLength | tiFormatNum}}</span>/{{maxLength | tiFormatNum}}</span>
