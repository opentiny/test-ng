<ti-icon local *ngFor="let item of items; let i = index; trackBy: trackByFn"
    [name]="'star'"
    class="ti3-rate-star ti3-rate-star-normal"
    [ngClass]="{'ti3-rate-star-active': isActive(i)}"
    (mouseenter)="onMouseEnter(i)"
    (mouseleave)="onMouseLeave()"
    (click)="onClick(i)"
    [id]="appendId('icon_' + i)">
</ti-icon>
