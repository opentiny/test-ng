<div class="ti3-popconfirm-header" >
    <ti-icon local class="ti3-popconfirm-warn-bg" name="alert-warn-bg">
        <ti-icon local class="ti3-popconfirm-warn-icon" name="alert-warn"></ti-icon>
    </ti-icon>
    <span *ngIf='config.content' class="ti3-popconfirm-title" [innerHtml]='config.content'></span>
</div>
<div class="ti3-popconfirm-footer">
    <button [id]="appendId('yesbutton')"
            type="button"
            tiButton
            color="{{config.yesPrimary ? 'danger' : ''}}"
            (click)="destroyPopover(true)">{{ config.yesText }}</button><!--
    --><button [id]="appendId('nobutton')"
               type="button"
               tiButton
               color="{{!config.yesPrimary ? 'danger' : ''}}"
               (click)="destroyPopover(false)">{{ config.noText }}</button>
</div>
