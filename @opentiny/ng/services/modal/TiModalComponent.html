<div #modalEle class='ti3-modal' tabindex='-1'
     [@.disabled]='!animation' [@modalAnimate]='showState'>
    <div [ngClass]='["ti3-modal-dialog", modalClass||""]' [@modalPosAnimate]='showState' (@modalPosAnimate.done)='onAnimationDone($event)'>
        <div class="ti3-modal-content" #modalContent [tiDraggable] = "dragOptions" [tiDragDisabled] = "!draggable">
            <ng-content></ng-content>
            <span *ngIf='closeIcon' class='ti3-modal-close ti3-icon ti3-icon-close'
            [tabindex]="0" (keydown.enter)="dismissModal()" tiOutline
            (click)='dismissModal()' [id]="appendId('close')"></span>
        </div>
    </div>
</div>
